<!DOCTYPE html>
<html>
<head>
  <title>Login | Nibba Group</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#1e3c72,#8b7e57);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: cyan;
    }
    .box {
      background: rgba(70, 253, 4, 0.15);
      padding: 35px;
      border-radius: 14px;
      width: 340px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>HEY Nibba Login</h2>

  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">

  <button onclick="loginUser()">Login</button>
  <button onclick="resetPassword()" style="background:red;color:white">
    Reset Password
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBR5SrB2txlqbijx8f1vH9mfzBR8wf7KfI",
    authDomain: "nibbas-group.firebaseapp.com",
    projectId: "nibbas-group",
    storageBucket: "nibbas-group.firebasestorage.app",
    messagingSenderId: "1063263065549",
    appId: "1:1063263065549:web:a2e24e79e38e62100ca084"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginUser = async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        loginEmail.value,
        loginPassword.value
      );
      alert("Login successful ðŸ˜Ž");
      location.href = "dashboard.html";
    } catch (e) {
      alert(e.message);
    }
  };

  window.resetPassword = async () => {
    if (!loginEmail.value) {
      alert("Enter email first");
      return;
    }
    await sendPasswordResetEmail(auth, loginEmail.value);
    alert("Password reset email sent ðŸ“©");
  };
</script>

</body>
</html>
