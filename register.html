<!DOCTYPE html>
<html>
<head>
  <title>Register | Nibba Group</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#ffea00,#2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: rgb(7, 255, 193);
      padding: 30px;
      border-radius: 14px;
      width: 360px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>NIBBA's GROUP Register</h2>

  <input id="fullName" placeholder="Full Name">
  <input id="userAge" type="number" placeholder="Age">
  <input id="userPhone" placeholder="Phone Number">
  <input id="referenceNo" placeholder="Reference Number">
  <input id="userEmail" type="email" placeholder="Email">
  <input id="userPassword" type="password" placeholder="Password">

  <button onclick="registerUser()">Register</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBR5SrB2txlqbijx8f1vH9mfzBR8wf7KfI",
    authDomain: "nibbas-group.firebaseapp.com",
    projectId: "nibbas-group",
    storageBucket: "nibbas-group.firebasestorage.app",
    messagingSenderId: "1063263065549",
    appId: "1:1063263065549:web:a2e24e79e38e62100ca084"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.registerUser = async () => {
    try {
      const fullName = fullNameInput.value;
    } catch {}
  };

  const fullNameInput = document.getElementById("fullName");
  const ageInput = document.getElementById("userAge");
  const phoneInput = document.getElementById("userPhone");
  const referenceInput = document.getElementById("referenceNo");
  const emailInput = document.getElementById("userEmail");
  const passwordInput = document.getElementById("userPassword");

  window.registerUser = async () => {
    try {
      if (!fullNameInput.value || !emailInput.value || !passwordInput.value) {
        alert("Please fill required fields");
        return;
      }

      const cred = await createUserWithEmailAndPassword(
        auth,
        emailInput.value,
        passwordInput.value
      );

      await setDoc(doc(db, "users", cred.user.uid), {
        name: fullNameInput.value,
        age: Number(ageInput.value),
        phone: phoneInput.value,
        referenceNumber: referenceInput.value,
        email: emailInput.value,
        role: "member",
        createdAt: new Date()
      });

      alert("ðŸŽ‰ Registration successful!");
      location.href = "welcome.html";

    } catch (e) {
      alert(e.message);
    }
  };
</script>

</body>
</html>
