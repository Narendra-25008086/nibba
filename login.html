<!DOCTYPE html>
<html>
<head>
  <title>Login | groupkku</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#1e3c72,#8b7e57);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(0, 234, 255);
    }
    .box {
      background: rgba(70, 253, 4, 0.15);
      padding: 35px;
      border-radius: 14px;
      width: 340px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>HEY Nibba Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="loginUser()">Login</button>

  <button onclick="resetPassword()" style="background:rgb(235, 6, 6);color:#4209ff">
    Reset Password
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBR_3DSXlh215iLcAkyd1Vm9OsGS5RpfgQ",
    authDomain: "myfirstapp-91308.firebaseapp.com",
    projectId: "myfirstapp-91308",
    storageBucket: "myfirstapp-91308.appspot.com",
    messagingSenderId: "667373262842",
    appId: "1:667373262842:web:55331d04cca9b1ce9f3643"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginUser = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
      alert("Login successful ðŸ˜Ž");
      location.href = "dashboard.html";
    } catch (e) {
      alert(e.message);
    }
  };

  window.resetPassword = async () => {
    if (!email.value) {
      alert("Enter email first");
      return;
    }
    await sendPasswordResetEmail(auth, email.value);
    alert("Password reset email sent ðŸ“©");
  };
</script>

</body>
</html>
