<!DOCTYPE html>
<html>
<head>
  <title>Register | groupkku</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#ffea00,#2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: red;
    }
    .box {
      background: rgb(7, 255, 193);
      padding: 30px;
      border-radius: 14px;
      width: 360px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>NIBBA's GROUP Register</h2>

  <input id="fullName" placeholder="Full Name">
  <input id="userAge" type="number" placeholder="Age">
  <input id="userPhone" placeholder="Phone Number">
  <input id="referenceNo" placeholder="Reference Number">
  <input id="userEmail" type="email" placeholder="Email">
  <input id="userPassword" type="password" placeholder="Password">

  <button onclick="registerUser()">Register</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBR_3DSXlh215iLcAkyd1Vm9OsGS5RpfgQ",
    authDomain: "myfirstapp-91308.firebaseapp.com",
    projectId: "myfirstapp-91308",
    storageBucket: "myfirstapp-91308.appspot.com",
    messagingSenderId: "667373262842",
    appId: "1:667373262842:web:55331d04cca9b1ce9f3643"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.registerUser = async () => {
    try {
      const fullName = document.getElementById("fullName").value;
      const age = document.getElementById("userAge").value;
      const phone = document.getElementById("userPhone").value;
      const referenceNo = document.getElementById("referenceNo").value;
      const email = document.getElementById("userEmail").value;
      const password = document.getElementById("userPassword").value;

      if (!fullName || !email || !password) {
        alert("Please fill all required fields");
        return;
      }

      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await setDoc(doc(db, "users", cred.user.uid), {
        name: fullName,
        age: Number(age),
        phone: phone,
        referenceNumber: referenceNo,
        email: email,
        role: "member",
        createdAt: new Date()
      });

      alert("üéâ Registration successful! Welcome to Nibba's Group ü§ù");

      location.href = "login.html";

    } catch (e) {
      alert(e.message);
    }
  };
</script>

</body>
</html>
